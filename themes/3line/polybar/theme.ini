[bar/theme]
bottom = false
override-redirect = false
fixed-center = true
width = 100%
height = 40

background = {{ bg }}
foreground = {{ fg }}

overline-size = 0
underline-size = 0
overline-color = {{ bg }}
underline-color = {{ bg }}

border-bottom-size = 6
border-color = {{ altbg }}

font-0 = "SpaceMono Nerd Font Mono:size=16;2"

; TODO: implement restarting using IPC
enable-ipc = true

[color]
bg = {{ bg }}
fg = {{ fg }}
altbg = {{ altbg }}
ac = {{ active }}
urgent = {{ urgent }}

