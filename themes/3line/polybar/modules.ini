[module/volume]
type = internal/pulseaudio
sink = ${host.audio_sink}
use-ui-max = true
interval = 5
format-volume = VOL <label-volume>
format-volume-padding = 2
format-volume-background = ${color.altbg}
format-volume-underline = ${color.bg}
format-volume-overline = ${color.bg}
label-volume = %percentage%%
label-muted = "MUTED"
label-muted-background = ${color.altbg}
label-muted-underline = ${color.bg}
label-muted-overline = ${color.bg}
label-muted-padding = 2

[module/cpu]
type = internal/cpu

interval = 1

format = <label>
format-background = ${color.altbg}
format-underline = ${color.bg}
format-overline = ${color.bg}
format-padding = 2
format-margin = 1

label = CPU %percentage%%

[module/date]
type = internal/date

; Seconds to sleep between updates
interval = 1.0

; Optional time format
time = %I:%M %p

; Click to see
time-alt = %Y-%m-%d%

format = <label>
format-padding = 4
format-foreground = ${color.fg}
label = %time%

[module/ewmh]
type = internal/xworkspaces
format = <label-state>

label-active-foreground = ${color.ac}

[module/i3ws]
type = internal/i3
pin-workspaces = true
strip-wsnumbers = true
enable-click = true
enable-scroll = true
format-padding = 1

format = <label-state>
label-focused = %name%
label-visible = %name%
label-urgent = %name%
label-unfocused = %name%

label-focused-foreground = ${color.ac}
label-focused-background = ${color.altbg}
label-visible-foreground = ${color.ac}
label-urgent-foreground = ${color.urgent}
label-unfocused-foreground = ${color.fg}
label-focused-padding = 1
label-visible-padding = 1
label-urgent-padding = 1
label-unfocused-padding = 1

format-underline = ${color.bg}
format-overline = ${color.bg}

[module/memory]
type = internal/memory

; Seconds to sleep between updates
; Default: 1
interval = 3

format = <label>
format-background = ${color.mf}
format-underline = ${color.bg}
format-overline = ${color.bg}
format-padding = 2
format-margin = 0

label = MEM %percentage_used%%

[module/mpd]
type = internal/mpd

host = ${host.mpd_host}
port = ${host.mpd_port}

interval = 2

format-online = <toggle> // <label-song>
format-online-background = ${color.bg}
format-online-padding = 2
format-online-underline = ${color.bg}
format-online-overline = ${color.bg}
format-online-margin = 0

format-playing = ${self.format-online}
format-paused = ${self.format-online}
format-stopped = ${self.format-online}

label-song =  "%title% - %album%"
label-song-maxlen = 36
label-song-ellipsis = true

label-offline = "OFFLINE // OFFLINE"

icon-play = PAUSED
icon-pause = PLAYING

[module/updates-aurhelper]
type = custom/script
exec = ~/.config/polybar/scripts/updates-aurhelper.sh
interval = 600
