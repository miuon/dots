[host]
audio_sink = bluez_sink.CC_39_8C_00_68_EB.a2dp_sink
mpd_host = 127.0.0.1
mpd_port = 6600

[bar/left]
inherit = bar/theme
monitor = DP-2

modules-left = launcher cpu mem
modules-center = i3ws
modules-right = volume mpd

tray-position = right

[bar/right]
inherit = bar/theme
monitor = DP-0

modules-left = launcher cpu mem
modules-center = i3ws
modules-right = updates-aurhelper volume mpd

[bar/bed]
inherit = bar/theme
monitor = HDMI-0

modules-left = launcher cpu mem
modules-center = ewmh
modules-right = volume mpd

